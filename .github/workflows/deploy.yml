name: build
on: 
  push: 
    branches: 
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install yarn -g 
          yarn 
          yarn build 

      - name: createTag üöÄ 
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          host: ${{ secrets.SSH_HOST }}
          script: |
            rm -rf ${{secrets.REMOTE_PATH_PREV}}
            mkdir -p ${{secrets.REMOTE_PATH}}
            mv ${{secrets.REMOTE_PATH}} ${{secrets.REMOTE_PATH_PREV}}
            npm i pm2 -g
            npm i yarn -g

      # ------- scp the file ----------
      # public 
      - name: Deploy public üç±
        uses: garygrossgarten/github-action-scp@release
        with:
          local: "./public/"
          remote: ${{secrets.REMOTE_PATH}}/public
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
      # dist 
      - name: Deploy dist üç±
        uses: garygrossgarten/github-action-scp@release
        with:
          local: "./dist/"
          remote: ${{ secrets.REMOTE_PATH }}/dist
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
      # package.json 
      - name: Deploy package.json üç±
        uses: garygrossgarten/github-action-scp@release
        with:
          local: "./package.json"
          remote: ${{ secrets.REMOTE_PATH }}/package.json
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
      # next.config.js
      - name: Deploy next.config.js üç±
        uses: garygrossgarten/github-action-scp@release
        with:
          local: "./next.config.js"
          remote: ${{ secrets.REMOTE_PATH }}/next.config.js
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
      # pm2.config.js
      - name: Deploy pm2.config.js üç±
        uses: garygrossgarten/github-action-scp@release
        with:
          local: "./pm2.config.js"
          remote: ${{ secrets.REMOTE_PATH }}/pm2.config.js
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}

      - name: start server üöÄ 
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          host: ${{ secrets.SSH_HOST }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            yarn
            yarn start
           
